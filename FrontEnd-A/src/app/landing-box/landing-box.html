<div class="landing-container">
        <div class="logo">
            <i class="fas fa-comments"></i>
        </div>
        
        <h1 class="app-title">ConvoMSG</h1>
        <p class="app-subtitle">Connect instantly with anyone, anywhere. Real-time messaging made simple.</p>
        
            <div class="input-group">
                <input 
                    type="text" 
                    class="username-input" 
                    placeholder="Enter your username" 
                    id="username"
                    [(ngModel)]="userName"
                    name="username"
                    maxlength="20"
                    required
                >
            </div>
            
            <button type="button" class="send-button" id="joinButton" (click)="setUserNameHandler.emit(userName)">
                <span>Join Chat</span>
                <i class="fas fa-paper-plane send-icon"></i>
            </button>
      
    </div>
